<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/home::home(
        ~{::title},       <!--/* title */-->
        ~{},              <!--/* styles */-->
        ~{::script},      <!--/* scripts */-->
        ~{},              <!--/* style */-->
        ~{},              <!--/* script */-->
        ~{::.upm-inner},  <!--/* upm */-->
        ~{::header},      <!--/* header */-->
        ~{::nav},         <!--/* nav */-->
        ~{::main},        <!--/* main */-->
        ~{::footer}       <!--/* footer default*/-->
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 후</title>

  <script defer src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script defer type="module" src="" th:src="@{/js/logout.js}"></script>


</head>
<body>
  <div class="global-wrap">
    <div class="upm">
      <div class="inner upm-inner">
        <th:block th:replace="~{fragment/homeUppermost::afterLoginUpm}"></th:block>
      </div>
    </div>
    <div class="hdr">
      <div class="inner hdr-inner">
        <header th:replace="~{fragment/homeLogo::logo}"></header>
      </div>
    </div>
    <div class="gnb">
      <div class="inner gnb-inner">
        <nav></nav>
      </div>
    </div>
    <div class="main">
      <div class="inner main-inner">
        <main></main>
      </div>
    </div>
      <div class="foot">
        <div class="inner foot-inner">
          <footer></footer>
        </div>
      </div>
  </div>
</body>
</html>
